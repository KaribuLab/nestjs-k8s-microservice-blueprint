namespace: {{.Inputs.kubernetes_namespace}}
own: {{.Inputs.kubernetes_owner}}
app: {{.Inputs.service_name}}

serviceName: {{.Inputs.service_name}}
serviceAccountName: {{.Inputs.service_account_name}}
gatewayName: {{.Inputs.gateway_name}}
port: 3000
requiredEnvVariable: DELETE_ME

imageName: {{.Inputs.image_name}}
imageTag: latest

googleCloud:
  domains:
    - "{{.Inputs.service_name}}.example.com"

minReplicas: 1
maxReplicas: 1
cpuUsePercentageToReplica: 80
memUsePercentageToReplica: 80

requestCpu: 0
requestMem: 0
limitCpu: 0
limitMem: 0

healthCheckPolicy:
  checkIntervalSec: 60
  timeoutSec: 30
  healthyThreshold: 1
  unhealthyThreshold: 3
  logConfig:
    enable: true

probes:
  path: /health
  startup:
    failureThreshold: 5
    periodSeconds: 30
    timeoutSeconds: 30
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 1
    timeoutSeconds: 30
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 30
    successThreshold: 3
    failureThreshold: 2
    timeoutSeconds: 30